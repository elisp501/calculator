<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <title>Elisa's Calculator</title>
</head>

<body>
  <div class="calculator_body">
   <div class="calculator_buttons"> 
     <form name="calculator">
        <input class="result" type="text" value="" readonly id="result">
        <br></br>
        <input class="button" type="button" value="7" id="button7">
        <input class="button" type="button" value="8" id="button8">
        <input class="button" type="button" value="9" id="button9">
        <input class="button_operator" type="button" value="+" id="buttonAdd">
        <br></br>
        <input class="button" type="button" value="4" id="button4">
        <input class="button" type="button" value="5" id="button5">
        <input class="button" type="button" value="6" id="button6">
        <input class="button_operator" type="button" value="-" id="buttonSub">
        <br></br>
        <input class="button" type="button" value="3" id="button3">
        <input class="button" type="button" value="2" id="button2">
        <input class="button" type="button" value="1" id="button1">
        <input class="button_operator" type="button" value="x" id="buttonMul">
        <br></br>
        <input class="button_delete" type="button" value="c" id="buttonC">
        <input class="button" type="button" value="0" id="button0">
        <input class="button_operator" type="button" value="=" id="buttonEqu">
        <input class="button_operator" type="button" value="/" id="buttonDiv">
     </form>
    </div>
  </div>

<script src="calculator.js"></script>
</body>


</html>
